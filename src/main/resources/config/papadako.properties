com.bigdata.journal.AbstractJournal.bufferMode=MemStore

# https://wiki.blazegraph.com/wiki/index.php/InferenceAndTruthMaintenance

# turn off automatic inference in the SAIL
com.bigdata.rdf.sail.truthMaintenance=true

# don't store justification chains, meaning retraction requires full manual 
# re-closure of the database
com.bigdata.rdf.store.AbstractTripleStore.justify=false

com.bigdata.rdf.store.AbstractTripleStore.quads=false

# turn off the statement identifiers feature for provenance
com.bigdata.rdf.store.AbstractTripleStore.statementIdentifiers=false

# turn off the free text index
com.bigdata.rdf.store.AbstractTripleStore.textIndex=false

# We have to write our rules. It is going to be faster since RdfsAxioms includes a number
# of uneeded rules
#com.bigdata.rdf.store.AbstractTripleStore.axiomsClass=com.bigdata.rdf.axioms.RdfsAxioms
#com.bigdata.rdf.store.AbstractTripleStore.axiomsClass=com.bigdata.rdf.axioms.NoAxioms
com.bigdata.rdf.store.AbstractTripleStore.closureClass=gr.forth.ics.isl.hippalus.infobase.sail.blazegraph.rdf.rules.closure
com.bigdata.rdf.store.AbstractTripleStore.vocabularyClass=gr.forth.ics.isl.hippalus.infobase.sail.blazegraph.rdf.schema.vocabulary

#Don't need RDFS Resource inference as it adds little value
com.bigdata.rdf.rules.InferenceEngine.forwardChainRdfTypeRdfsResource=false

# Properties about memory usage.
# The default is 500, and uses less RAM. A good high throughput value is 8000, 
# which is fine with larger heaps.
# Enable small slot optimization.
com.bigdata.rwstore.RWStore.smallSlotType=1024
# Set the default B+Tree branching factor.
com.bigdata.btree.BTree.branchingFactor=512
# Set the default B+Tree retention queue capacity.
com.bigdata.btree.writeRetentionQueue.capacity=8000
# 10000 is default.
#com.bigdata.rdf.sail.BigdataSail.bufferCapacity=10000

# Turn closure off
#com.bigdata.rdf.store.DataLoader.closure=None

#Don't collect statistics from the OS.
com.bigdata.service.IBigdataClient.collectPlatformStatistics=false
#Don't run the httpd service (used for retrieving stats)
com.bigdata.service.IBigdataClient.httpdPort=-1

# set the initial and maximum extent of the journal
#com.bigdata.journal.AbstractJournal.initialExtent=209715200
#com.bigdata.journal.AbstractJournal.maximumExtent=209715200